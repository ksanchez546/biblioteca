{% extends 'biblioteca/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
          <h1><a href="{% url 'biblioteca.views.book_detail' pk=post.pk %}">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock content %}
